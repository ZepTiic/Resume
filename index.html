  <footer>
    <body>
      <section class="form_contact">
        <h1>Contact</h1>
        <form action="" method="get">
          <label for="Name">Name:</label>
          <input type="text" name="Name" id="name" placeholder="Name" /> <br />
          <label for="Email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Email" />
          <br />
          <label for="commentsection">Questions?</label> <br />
          <textarea name="comment" id="" cols="30" rows="10"></textarea> <br />
          <h4>Best Way To Contact You</h4>
          <input
            type="checkbox"
            name="Contact-email"
            id="Contactemail"
            value="email"
          />
          <label for="Contactemail">Email</label>
          <input
            type="checkbox"
            name="Contact-text"
            id="Contacttext"
            value="text"
          />
          <label for="Contacttext">Text</label>
          <input
            type="checkbox"
            name="Contact-phone"
            id="Contactphone"
            value="phone"
          />
          <label for="Contactphone">Phone</label><br />
          <label for="text">Comments:</label> <br />
          <input type="text" name="contact-form" id="contactform" />
          <h4>Do You Want To Hire Me?</h4>
          <input type="radio" name="contact-back" id="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" name="contact-back" id="no" value="no" />
          <label for="no">No</label> <br />
          <input type="submit" />
        </form>
        <!--Regex - robust version of verification / identifying a patern. example, email - put in scripts-->
      </section>
    </body>
